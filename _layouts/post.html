<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/post.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/syntax.css" />
    <script src="{{site.baseurl}}/assets/js/copy-code.js"></script>
    {% include head_meta.html %}
    <script defer src="{{site.baseurl}}/assets/js/lbox.js"></script>
    <link rel="stylesheet" href="{{ "/assets/css/base.css" | relative_url }}">
</head>

<body>
    {% include navbar.html %}
    <main>
        <section class="article">
            <div class="article-header">
                <h2 class="article-title">{{page.title}}</h2>
                <small class="date">{{page.date | date_to_string}}</small>
                <div class="categories">
                    {% for c in page.tags %}
                    <a href="#!" data-base-url="{{site.baseurl}}" class="category">{{c}}</a>
                    {% endfor %}
                </div>
                <div class="categories">
                    {% for c in page.categories %}
                    <a href="#!" class="category">{{c}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="content">{{content}}</div>
        </section>
    </main>
</body>

</html>
